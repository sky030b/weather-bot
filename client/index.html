<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.io Rooms Example</title>
</head>
<body>
  <h1>Socket.io Rooms Example</h1>
  <input type="text" id="roomId" placeholder="Enter room ID">
  <button onclick="joinRoom()">Join Room</button>
  <br><br>
  <input type="text" id="message" placeholder="Enter your message">
  <button onclick="sendMessage()">Send Message</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    function joinRoom() {
      const roomId = document.getElementById('roomId').value;
      socket.emit('joinRoom', roomId);
      console.log(`Joining room: ${roomId}`);
    }

    function sendMessage() {
      const roomId = document.getElementById('roomId').value;
      const message = document.getElementById('message').value;
      socket.emit('sendMessageToUser', { roomId, message });
      console.log(`Sending message to room ${roomId}: ${message}`);
    }

    socket.on('messageFromUser', (messageObj) => {
      console.log('Received user message:', messageObj);
      const messageDiv = document.createElement('div');
      messageDiv.textContent = `${messageObj.username}: ${messageObj.message}`;
      document.body.appendChild(messageDiv);
    });

    socket.on('connect', () => {
      console.log('Socket connected');
    });

    socket.on('disconnect', () => {
      console.log('Socket disconnected');
    });

    socket.on('error', (err) => {
      console.error('Socket error:', err);
    });
  </script>
</body>
</html>
